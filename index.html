<h1 align="center">Solar / Lunar / Weather</h1>

<!-- Astronomy data -->
<div class="container100">

  <div class="container100 eightcolumns" style="width:100%; float: left; position: relative; padding:0 10px; margin:0; -webkit-box-sizing:border-box; box-sizing: border-box;">
    
	<div class="container100 row" style="width:100%; display: block; box-sizing: border-box; display: table; margin: 15px 0px;">
      <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Sunrise">
	    <span>Sunrise: </span><span id="ssunrise"></span>
	  </div>
	  <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Sunset">
	    <span>Sunset: </span><span id="ssunset"></span>
	  </div>
	  <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Day Length">
	    <span>Day length: </span><span id="sdaylength"></span>
	  </div>
    </div>
    
	<div class="container100 row" style="width:100%; display: block; box-sizing: border-box; display: table; margin: 15px 0px;">
      <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Moonrise">
	    <span>Moonrise: </span><span id="smoonrise"></span>
	  </div>
	  <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Moonset">
	    <span>Moonset: </span><span id="smoonset"></span>
	  </div>
	  <div class="column" style="width: 33%; float: left; position: relative; display: block;">
	    <img style="display:block; vertical-align:middle;" src="" alt="Moon Phase">
	    <span>Moon Phase: </span><span id="smoonphase"></span>
	  </div>
    </div>  
  
  </div>

</div>
